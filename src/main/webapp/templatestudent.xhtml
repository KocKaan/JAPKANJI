<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <p:panelGrid style="margin-top:20px; width: 100%;">
                <f:facet name="header">
                     <p:row>
                        <p:column >
                            <a href="/JapKanji/student/student.xhtml"><img src="#{resource['images/logo.jpg']}" width="82" height="86" title="JapKanji" alt="JapKanji"></img></a>
                        </p:column>
                        <p:column colspan="3">
                            <h1>
                                JapKanji Quality Education
                            </h1>
                        </p:column>
                    </p:row>
                    <p:row>

                        <p:column colspan="4">
                            <h:form>
                                <p:menubar>
                                    <p:menuitem value="Home" url="/JapKanji/student/student.xhtml" />
                                    <p:menuitem value="Game" url="/JapKanji/student/game.xhtml" />
                                   <f:facet name="options">
                                        <p:outputLabel value="Welcome, #{authView.authusername}"/>
                                        <p:commandButton action="#{authView.logout}" value="Logout" update="growl"   ajax="false"></p:commandButton>
                                    </f:facet>
                                </p:menubar> 
                            </h:form>  
                        </p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column colspan="4">
                        <p>
                            <ui:insert name="body">Default Body</ui:insert>
                        </p>
                    </p:column>
                </p:row>
                <f:facet name="footer">
                    <p:row>
                        <p:column  colspan="4" style="text-align: right">
                            Designed by Kaan @2019
                        </p:column>
                    </p:row>
                </f:facet>
            </p:panelGrid>
    </h:body>

</html>
