<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionsCreateDlg" widgetVar="QuestionsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQuestionsTitle}">
            <h:form id="QuestionsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateQuestionsLabel_questioimage}"  />
                        <p:panel>
                            <p:fileUpload fileUploadListener="#{questionsController.upload}" mode="advanced" dragDropSupport="false" sizeLimit="2000000" fileLimit="1"  
                                      allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true"  requiredMessage="#{bundle.CreateQuestionsRequiredMessage_questioimage}"
                                      update="myImage" />
                            <p:graphicImage id="myImage" value="data:image/png;base64,#{questionsController.selected.questioimage}" width="80"  height="80" />
                        </p:panel>
                        <p:outputLabel value="#{bundle.CreateQuestionsLabel_questiontext}" for="questiontext" />
                        <p:inputText id="questiontext" value="#{questionsController.selected.questiontext}" title="#{bundle.CreateQuestionsTitle_questiontext}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_questiontext}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionsLabel_questiontype}" for="questiontype" />
                        <p:selectOneMenu id="questiontype" value="#{questionsController.selected.questiontype}" style="width:125px" title="#{bundle.CreateQuestionsTitle_questiontype}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_questiontype}">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Multiple Choice" itemValue="true" />
                            <f:selectItem itemLabel="Short Answer" itemValue="false" />
                            <p:ajax update="panel1" /> 
                            <p:ajax update="panel2" /> 
                        </p:selectOneMenu>
                    <p:panel  id="panel2" visible="#{questionsController.selected.questiontype}" toggleable="true">
                        <p:outputLabel value="#{bundle.CreateQuestionsLabel_questionanswer}" />
                    </p:panel>
                    <p:panel id="panel1" visible="#{questionsController.selected.questiontype}" toggleable="true">
                        <p:panelGrid columns="2">
                            <p:outputLabel   value="#{bundle.CreateQuestionsLabel_questionanswera}" for="questionanswera" />
                            <p:inputText id="questionanswera" value="#{questionsController.selected.questionanswera}" title="#{bundle.CreateQuestionsTitle_questionanswera}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_questionanswera}"/>
                            <p:outputLabel value="#{bundle.CreateQuestionsLabel_questionanswerb}" for="questionanswerb" />
                            <p:inputText id="questionanswerb" value="#{questionsController.selected.questionanswerb}" title="#{bundle.CreateQuestionsTitle_questionanswerb}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_questionanswerb}"/>
                            <p:outputLabel value="#{bundle.CreateQuestionsLabel_questionanswerc}" for="questionanswerc" />
                            <p:inputText id="questionanswerc" value="#{questionsController.selected.questionanswerc}" title="#{bundle.CreateQuestionsTitle_questionanswerc}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_questionanswerc}"/>
                            <p:outputLabel value="#{bundle.CreateQuestionsLabel_questionanswerd}" for="questionanswerd" />
                            <p:inputText id="questionanswerd" value="#{questionsController.selected.questionanswerd}" title="#{bundle.CreateQuestionsTitle_questionanswerd}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_questionanswerd}"/>
                        </p:panelGrid>
                    </p:panel>
                    <p:outputLabel value="#{bundle.CreateQuestionsLabel_questionanswer}" for="questionanswer" />
                    <p:inputText id="questionanswer" value="#{questionsController.selected.questionanswer}" title="#{bundle.CreateQuestionsTitle_questionanswer}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_questionanswer}"/>

                        <p:outputLabel value="#{bundle.CreateQuestionsLabel_questionpoint}" for="questionpoint" />
                        <p:inputText id="questionpoint" value="#{questionsController.selected.questionpoint}" title="#{bundle.CreateQuestionsTitle_questionpoint}" required="true" requiredMessage="#{bundle.CreateQuestionsRequiredMessage_questionpoint}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionsLabel_levelid}" for="levelid" />
                        <p:selectOneMenu id="levelid" value="#{questionsController.selected.levelid}" required="true" requiredMessage="#{bundle.EditQuestionsRequiredMessage_levelid}">
                            <f:selectItems value="#{levelsController.itemsAvailableSelectOne}"
                                           var="levelidItem"
                                           itemValue="#{levelidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{questionsController.create}" value="#{bundle.Save}" update="display,:QuestionsListForm:datalist,:growl" oncomplete="handleSubmit(args,'QuestionsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuestionsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
