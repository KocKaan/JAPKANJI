<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionsViewDlg" widgetVar="QuestionsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewQuestionsTitle}">
            <h:form id="QuestionsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionsController.selected != null}">
                        <h:outputText value="#{bundle.ViewQuestionsLabel_questioimage}"/>
                        <img src="data:image/png;base64,#{questionsController.selected.questioimage}" width="100" height="100" />
                        <h:outputText value="#{bundle.ViewQuestionsLabel_questiontext}"/>
                        <h:outputText value="#{questionsController.selected.questiontext}" title="#{bundle.ViewQuestionsTitle_questiontext}"/>
                        <h:outputText value="#{bundle.ViewQuestionsLabel_questiontype}"/>
                        <p:selectOneMenu id="questiontype" value="#{questionsController.selected.questiontype}" style="width:125px" title="#{bundle.CreateQuestionsTitle_questiontype}" 
                                     disabled="true">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Multiple Choice" itemValue="true" />
                            <f:selectItem itemLabel="Short Answer" itemValue="false" />
                        </p:selectOneMenu> 
                        
                        <h:outputText value="#{bundle.ViewQuestionsLabel_questionanswer}"/>
                        <p:panel id="panel1" visible="#{questionsController.selected.questiontype}" toggleable="true" >
                            <p:selectOneRadio id="console" value="#{questionsController.selected.questionanswer}" unselectable="true" disabled="true"  >
                                <f:selectItem itemLabel="#{questionsController.selected.questionanswera}" itemValue="A" />
                                <f:selectItem itemLabel="#{questionsController.selected.questionanswerb}" itemValue="B" />
                                <f:selectItem itemLabel="#{questionsController.selected.questionanswerc}" itemValue="C" />
                                <f:selectItem itemLabel="#{questionsController.selected.questionanswerd}" itemValue="D" />
                            </p:selectOneRadio>
                        </p:panel>
                        <p:panel id="panel3" visible="#{!questionsController.selected.questiontype}" toggleable="true">
                            <h:outputLabel value="#{bundle.EditQuestionsLabel_questionanswer}" />
                        </p:panel> 
                        <p:panel id="panel2" visible="#{!questionsController.selected.questiontype}" toggleable="true">
                            <p:inputText value="#{questionsController.selected.questionanswer}" style="width:100%" label="Answer" readonly="true" disabled="true" />
                        </p:panel>   
                        <h:outputText value="#{bundle.ViewQuestionsLabel_questionpoint}"/>
                        <h:outputText value="#{questionsController.selected.questionpoint}" title="#{bundle.ViewQuestionsTitle_questionpoint}"/>
                        <h:outputText value="#{bundle.ViewQuestionsLabel_levelid}"/>
                        <h:outputText value="#{questionsController.selected.levelid.levelname}" title="#{bundle.ViewQuestionsTitle_levelid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="QuestionsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
