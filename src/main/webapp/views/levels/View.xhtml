<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LevelsViewDlg" widgetVar="LevelsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLevelsTitle}">
            <h:form id="LevelsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{levelsController.selected != null}">
                        <h:outputText value="#{bundle.ViewLevelsLabel_levelname}"/>
                        <h:outputText value="#{levelsController.selected.levelname}" title="#{bundle.ViewLevelsTitle_levelname}"/>
                        <h:outputText value="#{bundle.ViewLevelsLabel_leveltime}"/>
                        <h:outputText value="#{levelsController.selected.leveltime}" title="#{bundle.ViewLevelsTitle_leveltime}"/>
                        <h:outputText value="#{bundle.ViewLevelsLabel_levelorder}"/>
                        <h:outputText value="#{levelsController.selected.levelorder}" title="#{bundle.ViewLevelsTitle_levelorder}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LevelsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
