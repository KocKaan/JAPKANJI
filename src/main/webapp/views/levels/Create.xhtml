<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LevelsCreateDlg" widgetVar="LevelsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLevelsTitle}">
            <h:form id="LevelsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{levelsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLevelsLabel_levelname}" for="levelname" />
                        <p:inputText id="levelname" value="#{levelsController.selected.levelname}" title="#{bundle.CreateLevelsTitle_levelname}" required="true" requiredMessage="#{bundle.CreateLevelsRequiredMessage_levelname}"/>
                        <p:outputLabel value="#{bundle.CreateLevelsLabel_leveltime}" for="leveltime" />
                        <p:inputText id="leveltime" value="#{levelsController.selected.leveltime}" title="#{bundle.CreateLevelsTitle_leveltime}" required="true" requiredMessage="#{bundle.CreateLevelsRequiredMessage_leveltime}"/>
                        <p:outputLabel value="#{bundle.CreateLevelsLabel_levelorder}" for="levelorder" />
                        <p:inputText id="levelorder" value="#{levelsController.selected.levelorder}" title="#{bundle.CreateLevelsTitle_levelorder}" required="true" requiredMessage="#{bundle.CreateLevelsRequiredMessage_levelorder}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{levelsController.create}" value="#{bundle.Save}" update="display,:LevelsListForm:datalist,:growl" oncomplete="handleSubmit(args,'LevelsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LevelsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
