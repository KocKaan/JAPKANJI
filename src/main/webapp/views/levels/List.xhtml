<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLevelsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LevelsListForm">
                <p:panel header="#{bundle.ListLevelsTitle}">
                    <p:dataTable id="datalist" value="#{levelsController.items}" var="item"
                                 selectionMode="single" selection="#{levelsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                  >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column sortBy="#{item.levelname}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLevelsTitle_levelname}"/>
                            </f:facet>
                            <h:outputText value="#{item.levelname}"/>
                        </p:column>
                        <p:column sortBy="#{item.leveltime}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLevelsTitle_leveltime}"/>
                            </f:facet>
                            <h:outputText value="#{item.leveltime}"/>
                        </p:column>
                        <p:column sortBy="#{item.levelorder}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLevelsTitle_levelorder}"/>
                            </f:facet>
                            <h:outputText value="#{item.levelorder}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{levelsController.prepareCreate}" update=":LevelsCreateForm" oncomplete="PF('LevelsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LevelsViewForm" oncomplete="PF('LevelsViewDialog').show()" disabled="#{empty levelsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LevelsEditForm" oncomplete="PF('LevelsEditDialog').show()" disabled="#{empty levelsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{levelsController.destroy}" update=":growl,datalist" disabled="#{empty levelsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
