<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLevelsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="ResultsListForm">
                <p:panel header="#{bundle.ListResultsTitle}">
                    <p:dataTable id="datalist" value="#{resultsController.items}" var="item"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 widgetVar="resultsTable" sortBy="#{item.levelid.levelname},#{item.userid.firstname} #{item.userid.surname}"
                                 >


                        <p:column filterBy="#{item.userid.firstname} #{item.userid.surname}"  filterMatchMode="exact" sortBy="#{item.userid.firstname} #{item.userid.surname}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultsTitle_userid}"/>
                            </f:facet>
                            <f:facet name="filter"> 
                                 <p:selectOneMenu  onchange="PF('resultsTable').filter()">
                                    <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="useridItem"
                                           itemValue="#{useridItem}"/>
                                </p:selectOneMenu>
                             </f:facet>
                            <h:outputText value="#{item.userid.firstname} #{item.userid.surname}"/>
                        </p:column>
                        
                        <p:column filterBy="#{item.levelid.levelname}" filterMatchMode="exact" sortBy="#{item.levelid.levelname}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultsTitle_levelid}"/>
                            </f:facet>
                             <f:facet name="filter"> 
                                 <p:selectOneMenu  onchange="PF('resultsTable').filter()">
                                    <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{levelsController.itemsAvailableSelectOne}"
                                           var="levelidItem"
                                           itemValue="#{levelidItem}"/>
                                </p:selectOneMenu>
                             </f:facet>
                            <h:outputText value="#{item.levelid.levelname}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultsTitle_questionid}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionid.questiontext}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultsTitle_status}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.status}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultsTitle_answer}"/>
                            </f:facet>
                            <h:outputText value="#{item.answer}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultsTitle_points}"/>
                            </f:facet>
                            <h:outputText value="#{item.points}"/>
                        </p:column>
                        <p:summaryRow>
                            <p:column style="text-align:right" colspan="2">
                                <h:outputText value="Total:" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{item.totalpoints}"/>
                            </p:column>
                        </p:summaryRow>
                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>            
            
        </ui:define>
    </ui:composition>
</html>
